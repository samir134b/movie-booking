<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer type="module" src="code.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-md">
        <a class="navbar-brand" href="#">Movie Booking</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-3">Sign up</h1>

      <form class="mt-3">
        <div class="mb-3">
          <label for="user_name_input" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              class="form-control"
              id="user_name_input"
            />
            <div class="invalid-feedback user-name-invalid-feedback"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password_input" class="form-label">Password</label>
          <input type="password" class="form-control" id="password_input" />
          <div class="invalid-feedback password-invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="confirm_password_input" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password_input"
          />
          <div class="invalid-feedback confirm-password-invalid-feedback"></div>
        </div>

        <button type="button" class="btn btn-dark" id="signup_button">
          Sign up
        </button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="../">Login here</a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
